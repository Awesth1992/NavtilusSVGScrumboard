	<foreignObject x="10" y="10" width="290" height="25" id="ID" overflow="hidden" class="JobID">
		<div alignt="center">
			<p></p>
		</div>
	</foreignObject>
	<foreignObject x="10" y="40" width="290" height="25" id="Name" overflow="hidden" class="Name">
		<div alignt="center">
			<p></p>
		</div>
	</foreignObject>
	<foreignObject x="10" y="80" width="290" height="120" id="ShortText" overflow="hidden" class="ShortText">
		<div align="left">
			<p></p>
		</div>
	</foreignObject>
</g>